machine:
  services:
    - docker

dependencies:
  override:
    - ./script/bootstrap
  cache_directories:
    - vendor
  pre:
    - sudo apt-get update && sudo apt-get install --no-install-recommends build-essential libssl-dev libffi-dev python-dev libpython2.7-dev python3-dev realpath

test:
  override:
    - ./script/build
    - ./script/test
    - ./script/feature

deployment:
  deploy:
    branch: master
    owner: bioboxes
    commands:
      - ./script/publish
