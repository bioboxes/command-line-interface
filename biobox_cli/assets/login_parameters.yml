---
short_read_assembler:
  - /bbx/output:
  - /bbx/input:
    - type: path
      src: genome_paired_reads.fq.gz
      dst: reads.fq.gz
    - type: literal
      dst: biobox.yaml
      src: |
        version: 0.9.0
        arguments:
        - fastq:
          - value: /bbx/input/reads.fq.gz
            type: paired
            id: 0

